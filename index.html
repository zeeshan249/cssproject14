
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creativity Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
     
        <nav class="nav-bar">
            <div class="logo">
                <img src="./images/Logo.png" alt="logo">
            </div>
        
            <ul class="item-lists">
                <div class="line"></div>
                <li class="item-list">Home</li>
                <li class="item-list">About Us</li>
                <li class="item-list">Portfolio</li>
                <li class="item-list">Contact</li>
            
            </ul>
            
        </nav>



       

         <main class="main-section">
              <div class="left-section">
                  <img src="./images/pexels-rfstudio-3819572.jpg" alt="image">
              </div>
              <div class="right-section">
                <div class="heading-title">
                 
                    <h1>Crea</h1>
                    <div>
                        <h1>tivity</h1>
                        <p>is our <br> ingredient.</p>
                    </div>
                 
                    <div class="btn-wrapper">
                        <button>Check Our Package</button>
                    </div>
                </div>
              </div>
              <div class="social-icons">
          
                <a href="#"><i class="fab fa-facebook-f fa-xl"></i></a>
                <a href="#"><i class="fab fa-twitter fa-xl"></i></a>
                <a href="#"><i class="fab fa-instagram fa-xl"></i></a>
                <a href="#"><i class="fab fa-linkedin-in fa-xl"></i></a>
            </div>
            <div class="bottom-corner-list">
                <ul>
                    <span class="line-strike-off"></span>
                    <li class="active">
                        <span class="dot"></span>
                        <p>Photography</p>
                    </li>
                    <li>
                        <span class="dot"></span>
                        <p>Videography</p>
                    </li>
                    <li>
                        <span class="dot"></span>
                        <p>Graphics Design</p>
                    </li>
                    <li>
                        <span class="dot"></span>
                        <p>Illustration</p>
                    </li>
                    <li>
                        <span class="dot"></span>
                        <p>Animation</p>
                    </li>
                
                </ul>
                <div class="bottom-quote">
                    <span class="quote-icon">
                        <i class="fa-solid fa-quote-right"></i>
                    </span>
                    <p>We help you to create the best graphics,
                        <br> photos, videos, animations and illustrations
                    </p>
                    <div class="img">
                        <img src="./images/pexels-cottonbro-7974875.jpg" alt="dance-image">
                    </div>
                
                </div>
            </div>
        </main>

    </div>
</body>

</html>
